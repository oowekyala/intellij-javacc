jjtx:

  javaccGen:
    jjFile:
      context:
        implements: []
        forceCheckedExceptionDeclaration: false

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    name: "%MyNodeParent"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expression"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
