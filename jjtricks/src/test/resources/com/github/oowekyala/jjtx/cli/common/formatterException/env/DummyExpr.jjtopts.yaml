jjtx:

  nodeGen:
    "r:.*":
      - templateFile: "/jjtx/templates/VanillaJjtreeNode.java.vm" # Whitespace trouble
        template: |
          #if( !$package.empty )
          package $package;
          #end
          public class extends ${node.class.qualifiedName} {

          }
        formatter: "java"

  nodePrefix: Ex
  nodePackage: "org.expr"
  typeHierarchy:
    name: "%Root"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expression"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
