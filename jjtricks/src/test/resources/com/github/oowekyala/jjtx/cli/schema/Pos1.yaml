jjtx:
  commonGen:
    defaultJjtreeVisitor:
      execute: false
    parameterlessVisitor:
      execute: false

  nodeGen:
    "r:.*":
      - template: |
          #if( !package.empty )
          package $package;
          #end
          public class $simpleName extends ${node.class.qualifiedName} {

          }
        formatter: "none"
    "hello":
      - template: |
          #if( !package.empty )
          package $package;
          #end
          public class $simpleName extends ${node.class.qualifiedName} {

          }
        formatter: "none"

  nodePrefix: Ex
  nodePackage: "org.expr"
