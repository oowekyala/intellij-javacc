jjtx:
  commonGen:
    genericVoidVisitor:
      <<: !from '/jjtx/Visitors.yaml#/genericVoidVisitor'
      genClassName: "${grammar.name}VisitorX"


  nodeGen:
    <<: !from '/jjtx/NodeGens.yaml#/vanilla'

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    name: "%MyNodeParent"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expression"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
