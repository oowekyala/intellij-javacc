jjtx:

  javaccGen:
    treeBuilder:
      context:
        visibility: ""

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    name: "%MyNodeParent"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expr"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
