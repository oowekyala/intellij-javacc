jjtx:
  visitors:
    defaultJjtreeVisitor:
      <<: !from '/jjtx/Defaults.jjtopts.yaml#/jjtx/visitors/defaultJjtreeVisitor'
      templateFile: foo/bar/VisitorTest.vm
    parameterlessVisitor:
      <<: !from '/jjtx/Defaults.jjtopts.yaml#/jjtx/visitors/parameterlessVisitor'
      templateFile: foo/bar/VisitorTest.vm
      genClassName: "${grammar.name}VisitorX"

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    "%MyNodeParent":
      - "Expression":
          - "r:.*Expression"
          - Literal:
              - NullLiteral
              - IntegerLiteral
