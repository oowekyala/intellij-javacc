jjtx:
  nodeGen:
    "r:.*":
      - template: |
          #if( !package.empty )
          package $package;
          #end
          public class $simpleName extends ${node.class.qualifiedName} {

          }
        formatter: "none"

  nodePrefix: Ex
  nodePackage: "org.expr"
  typeHierarchy:
    name: "%Root"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expression"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
