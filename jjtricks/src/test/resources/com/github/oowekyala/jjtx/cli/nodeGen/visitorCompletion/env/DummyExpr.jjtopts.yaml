jjtx:
  commonGen:
    defaultJjtreeVisitor:
      templateFile: foo/bar/VisitorTest.vm
      <<: !from '/jjtx/Visitors.yaml#/defaultJjtreeVisitor'
    parameterlessVisitor:
      <<: !from '/jjtx/Visitors.yaml#/parameterlessVisitor'
      templateFile: foo/bar/VisitorTest.vm
      genClassName: "${grammar.name}VisitorX"

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    name: "%MyNodeParent"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expression"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
