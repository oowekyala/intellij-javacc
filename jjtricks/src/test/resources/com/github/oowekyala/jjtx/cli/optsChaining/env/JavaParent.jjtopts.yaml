
jjtx:
  visitors:
    defaultJjtreeVisitor:
      execute: true
    parameterlessVisitor:
      execute: true

  nodePrefix: AST
  nodePackage: "net.sourceforge.pmd.lang.java.ast"
  typeHierarchy:
    "%JavaNode":
      - "ImportDeclaration"
      - "Declaration":
        - "r:.+Declaration"
        - "BodyDeclaration"
        - "EnumConstant"
        - "TypeDeclaration":
            - "AnonymousClassDeclaration"
            - "NamedTypeDeclaration":
              - "EnumDeclaration"
              - "AnnotationTypeDeclaration"
              - "ClassOrInterfaceDeclaration"
      - "PackageDeclaration"
      - "ModuleDeclaration"
      - "MemberValue":
        - "Expression":
          - "r:.+Expression"
          - "PrimaryExpression":
            - "ParenthesizedExpression"
            - "Literal": "r:.+Literal"

        - "Annotation": "r:.+Annotation"
      - "Type":
        - "ReferenceType": "r:.+Type"
        - "PrimitiveType"
      - "Statement":
        - "r:.+Statement"
        - "StatementExpression"
      - "TypeBody": "r:.*Body"
