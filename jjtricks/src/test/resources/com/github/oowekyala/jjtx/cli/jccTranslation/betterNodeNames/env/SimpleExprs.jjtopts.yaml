jjtx:

  javaccGen:
    implementNodeConstants: false
    fixJjtThisConditionScope: true
    descriptiveVariableNames: true

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    name: "%MyNodeParent"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expr"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
