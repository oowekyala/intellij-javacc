jjtx:


  trackTokens: true
  javaccGen:
      token:
        genClassName: "org.exprs.ast.token.MyToken"
        template: "class Foo {}"

  nodePrefix: Ex
  nodePackage: "org.exprs.ast"
  typeHierarchy:
    name: "%MyNodeParent"
    subtypes:
      - name: "Expression"
        subtypes:
          - "r:.*Expr"
          - name: Literal
            subtypes:
              - NullLiteral
              - IntegerLiteral
